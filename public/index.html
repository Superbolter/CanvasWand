      window.FBPixel(eventCategory, eventAction, eventLabel, eventValue)
      window.GTMEVENT(eventCategory, eventAction, eventLabel, eventValue,  extraparams)


    }

    function FBPixel(eventCategory, eventAction, eventLabel, eventValue) {
      if (typeof fbq === "function") {
        fbq('trackCustom', eventCategory, {
          "eventAction": eventAction,
          "eventLabel": eventLabel,
          "eventValue": eventValue

        });
      }

    }

    function GTMEVENT(eventCategory, eventAction, eventLabel, eventValue, extraparams="" ) {
        window.dataLayer = window.dataLayer || [];
        const user_id = window?.curentUserSession?.user_id? window?.curentUserSession?.user_id : "";
        dataLayer.push({
          'event': 'customEvent',
          'eventCategory': eventCategory,
          'eventAction': eventAction,
          'eventLabel': eventLabel,
          'eventValue': eventValue,
          "extraParams":extraparams ,
          "user_id":user_id,
          "source":"DrawTool",
        });
    }
